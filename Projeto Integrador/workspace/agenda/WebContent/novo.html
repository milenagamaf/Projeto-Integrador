<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="img/fone.png">
<link rel="styLesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Telefone"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="botoo1"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
